<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="profile-image.jpg" alt="Profile Image">
        </div>
        <div class="content">
            <h2>Saurabh Saini</h2>
            <p class="role">Product Designer at <a href="#">Cedcoss</a></p>
            <p class="helping">Helping with:</p>
            <div class="tags">
                <span>UX/UI design</span>
                <span>Product Designing</span>
                <span>Copywriting</span>
            </div>
            <div class="buttons">
                <button class="book">Book a lecture</button>
                <button class="learn">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
